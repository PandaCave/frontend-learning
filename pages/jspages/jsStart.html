    <script>
        document.getElementById("btn").onclick=function(){
            // alert("hello");
            // document.write("dhello");
            // window.prompt("phello")
            // document.write("=======================<br/>");
            let arr=[10,20,30];
        for(let i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
        }
        document.write("=======================<br/>");
        let arr1=[...arr];           
            for(let i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
        }
        document.write(arr===arr1);
        document.write("=======================<br/>");
        let arr3=[40,50,60]
        let arr4=[...arr1,...arr3];        
            for(let i=0;i<arr4.length;i++){
            document.write(arr4[i]+"<br>");
        }
        document.write("=======================<br/>");
        let arr5=[..."superman"]

            document.write(arr5[i]+"<br>");
        }
    }
