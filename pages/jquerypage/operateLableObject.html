<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <input type="button" id="btn1" value="添加一个span到div"> <br><br><br>

    <input type="button" id="btn2" value="将加油添加到城市列表最下方"> &nbsp;&nbsp;&nbsp;
    <input type="button" id="btn3" value="将加油添加到城市列表最上方"> &nbsp;&nbsp;&nbsp;
    <input type="button" id="btn4" value="将雄起添加到上海下方"> &nbsp;&nbsp;&nbsp;
    <input type="button" id="btn5" value="将雄起添加到上海上方"> &nbsp;&nbsp;&nbsp;
    <ul id="city">
        <li id="bj">北京</li>
        <li id="sh">上海</li>
        <li id="gz">广州</li>
        <li id="sz">深圳</li>
    </ul>
    <ul id="desc">
        <li id="jy">加油</li>
        <li id="xq">雄起</li>
    </ul>  <br><br><br>
    <input type="button" id="btn6" value="将雄起删除"> &nbsp;&nbsp;&nbsp;
    <input type="button" id="btn7" value="将描述列表全部删除"> &nbsp;&nbsp;&nbsp;    
</body>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        
        $("#btn1").click(function(){
            let span=$("<span>span</span>");
            $("#div").append(span)
        })
        //append这些操作是将原来的元素 嫁接到新位置 并不会产生新元素
        $("#btn2").click(function(){
            let jy=$("#jy");
            $("#city").append(jy);
        })
        $("#btn3").click(function(){
            $("#city").prepend($("#jy"))
        })
        $("#btn4").click(function(){
            $("#sh").after($("#xq"));
        })
        $("#btn5").click(function(){
            $("#sh").before($("#xq"))
        })
        $("#btn6").click(function(){
            $("#xq").remove();
        })
        $("#btn7").click(function(){
            $("#city").empty();
        })
    </script>

</html>
