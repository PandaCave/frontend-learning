<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" disabled>
    <input type="text" >
    <input type="radio" name="gender" value="men" checked>男
    <input type="radio" name="gender" value="women">女
    <input type="checkbox" name="hobby" value="study" checked>学习
    <input type="checkbox" name="hobby" value="sleep" checked>睡觉
    <select>
        <option>---请选择---</option>
        <option selected>本科</option>
        <option>专科</option>
    </select>

</body>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script>
    document.write("<pre>============tableSelector 注意 A:B中间的:不能用空格隔开============</pre>")
    document.write("<pre>============enabled============</pre>")
    let input=$("input:enabled");
    document.write(input.length);
    document.write("<pre>============disabled============</pre>")
    let input2=$("input:disabled");
    document.write(input2.length);
    document.write("<pre>=============checked===========</pre>")
    let input3=$("input:checked");
    document.write(input3.length);
    document.write("<pre>============select后面要加option，用标签层级理解;============</pre>")
    let input4=$("select option:selected");
    document.write(input4.html());

</script>
</html>
