<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .my{
            border:1px solid red;
        }
    </style>
    <body>
            <div id="div1">
                <div>{{msg}}</div>
                <div v-html="msg"></div>
            </div>   
            
            <div id="div2">
                <a v-bind:href="url">百度一下</a>
                <br>
                <a :href="url">baidu</a:href>
                <br>
                <div :class="cls">div</div>
            </div>

            <div id="div">
                <div v-if="num % 3 ==0">div1</div>
                <div v-else-if="num % 3 ==1">div2</div>
                <div v-else="num % 3 ==2">div3</div>

                <div v-show="flag">div4</div>
            </div>
            
    </body>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el:"#div1",
            data:{
                msg:"<b>hello<b>"
            }
        });

        new Vue({
            el:"#div2",
            data:{
                url:"https://baidu.com",
                cls:"my"
            }
        });

        new Vue({
            el:"#div",
            data:{
                num:2,
                flag:false
            }
        });
    </script>
</html>
