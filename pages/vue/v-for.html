<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="div">
            <ul>
                <li v-for="name in names">
                    {{name}}
                </li>
                <li v-for="value in student">
                    {{value}}
                </li>
            </ul>
        </div>
    </body>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el:"#div",
            data:{
                names:["zhangsan","lisi","wangwu"],
                student:{
                    name:"zhangsan",
                    age:23
                }
            }
        });
    </script>
</html>
