<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="div">
            <div>{{name}}</div>
            <button v-on:click="change()">changeDivValue</button>
            <button v-on:dblclick="change()">changeDivValue</button>
            <button @click="change()">changeDivValue</button>
        </div>
    </body>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el:"#div",
            data:{
                name:"zhangsan"
            },
            methods:{
                change(){
                    this.name="lisi"
                }
            }
        });
    </script>
</html>
